<!DOCTYPE html>

<html lang="nl">

<head>

    <meta charset="UTF-8">

<body onload=onload()>

  <h1 hidden>Daily DirkJan Comics</h1>
  <div class="logo">
    <img src="./dirk-jan-tekst.svg" style="margin-top: 15px" alt="Daily DirkJan Title"/>
  </div>
    
  <div class="buttongrid">
    <button class="button" id="Previous" onclick="PreviousClick()"><i class="fa fa-arrow-circle-left"></i>  Vorige</button>
    <button class="button" id="Random" onclick="RandomClick()">Willekeurig</button>
    <button class="button" id="Next" onclick="NextClick()">Volgende  <i class="fa fa-arrow-circle-right"></i></button>
    <button class="button" id="First"  onclick="FirstClick()">Eerste</button>
    <input id="DatePicker" oninput="DateChange()" type="date" min="2015-05-04">
    <button class="button" id="Current" onclick="CurrentClick()">Vandaag</button>
  </div>  
  <br><br>
  <img id="comic" onclick=Rotate() class="normal" alt="Loading comic from https://dirkjan.nl..." >

  <br>
  <br>
  
  <div>
  <i onclick="Share()" aria-hidden="true" class="fa fa-share-alt" style="font-size: 24px; right: 20px; position: absolute"></i>
  </div>
 
 <div class="info">
  <a href = mailto:dirkjanapp@outlook.com><img src="./mail.webp" alt="email address"></a>
</div>
<br>

		<input type="checkbox" id="swipe" checked cursor="pointer">
    	<label for="swipe" class="labels" cursor="pointer">Swipen ingeschakeld</label>	
    
	<br>
	<br>
	
		<input type="checkbox" id="showfavs" cursor="pointer">
		<label for="showfavs" class="labels" cursor="pointer">Alleen favorieten tonen</label>
		<i onclick="Addfav()" aria-hidden="true" class="fa fa-star-o favicon" style="font-size: 25px; right: 20px; position: absolute"></i>
	
  <script src="./app.js"></script>
  <script src="./swiped-events.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
