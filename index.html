<!DOCTYPE html>

<html lang="nl" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="dirkjan, bert, bello, van, druten, kutschool, dirkjan.nl, comic, comics, strip, strips, cartoon, cartoons, mark, retera, webapp, mobile, responsive, pwa, progressive, web, app, ios, android, windows, platform, multi, platforms, online, unofficial, independent">
    <meta name="description" content="DirkJan Strip, Vandaag, Volgende, Vorige, Random, Eerste, Specifieke datum, Swipe">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="black">
    <title>Daily DirkJan Comics</title>
    <link rel="stylesheet" href="./theme-switcher.css">
    <link rel="stylesheet" href="./main.css" class="theme-default">
    <link rel="stylesheet" href="./modern.css" class="theme-modern">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="https://dirkjanapp.pages.dev">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.webp">
    <link rel="manifest" href="./manifest.webmanifest">
    <!-- Import Inter font for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./swiped-events.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

<body onload="onLoad()">
  
  <!-- Fixed Theme Switcher with inline styles to ensure visibility -->
  <div class="theme-switcher" style="position: fixed; top: 10px; right: 10px; z-index: 9999; display: flex; align-items: center; background-color: rgba(255, 255, 255, 0.95); padding: 10px 15px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); border: 2px solid #F09819;">
    <span class="theme-label" style="font-size: 14px; margin-right: 8px; color: #333; font-weight: bold;">Modern UI</span>
    <label class="theme-switch" style="position: relative; display: inline-block; width: 60px; height: 30px; margin-left: 8px;">
      <input type="checkbox" id="theme-toggle" style="opacity: 0; width: 0; height: 0;">
      <span class="theme-slider" style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 30px;"></span>
    </label>
  </div>

  <h1 hidden>Daily DirkJan Comics</h1>
  <div class="logo">
    <a href="https://dirkjan.nl" target="_blank" rel="noopener"><img src="./dirk-jan-tekst.svg" class="logo-img" alt="Daily DirkJan Title"/></a>
  </div>
    
  <div class="buttongrid">
    <button class="button" id="Previous" onclick="PreviousClick()"></i>Vorige</button>
    <button class="button" id="Random" onclick="RandomClick()">Willekeurig</button>
    <button class="button" id="Next" onclick="NextClick()">Volgende</button>
    <button class="button" id="First"  onclick="FirstClick()">Eerste</button>
    <input id="DatePicker" oninput="DateChange()" type="date" min="2015-05-04">
    <button class="button" id="Current" onclick="CurrentClick()">Vandaag</button>
  </div>  
  <br>
  <br>
  <img id="comic" onclick=Rotate() class="normal" alt="Loading comic from https://dirkjan.nl..." >
  <br>
  <br>
  <div class="settings-icons-container">
    <img id="settings" onclick="HideSettings()" src="./tune.svg" alt="Settings" style="font-size:25px; right:125px; position:absolute" >
    <img id="favheart" onclick="Addfav()" src="./heartborder.svg" alt="Favoriet" style="font-size:25px; right:70px; position:absolute" >
    <img id="share" onclick="Share()" src="./share.svg" alt="Delen" style="font-size:25px; right:20px; position:absolute" >
  </div>
  <br>
	<br>
  <div id="settingsDIV">
    <input type="checkbox" id="swipe" checked cursor="pointer">
    <label for="swipe" class="labels" cursor="pointer">Swipen ingeschakeld</label>	
  <br>
	<br>
	  <input type="checkbox" id="showfavs" cursor="pointer">
	  <label for="showfavs" class="labels" cursor="pointer">Alleen favorieten tonen</label>
	<br>
  <br>
	  <input type="checkbox" id="lastdate" checked cursor="pointer">
    <label for="lastdate" class="labels" cursor="pointer">Onthou laatste comic bij exit/refresh</label>
  </div>  <script src="./app.js"></script>
  <script src="./theme-switcher.js"></script>
  <script src="./theme-debug.js"></script>

  <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "e1b02b3fe1fe45f2addaf5622cf2fcb3"}'></script><!-- End Cloudflare Web Analytics -->
</body>
  
</html>
