<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline - DirkJan Comics</title>
  <link rel="stylesheet" href="./main.css" />
  <style>
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:2rem; }
    .offline-box { background:rgba(255,255,255,0.85); padding:1.5rem 2rem; border-radius:16px; max-width:480px; box-shadow:0 4px 16px rgba(0,0,0,.25); }
    h1 { margin-top:0; font-size:1.6rem; }
    p { line-height:1.4; }
    button { margin-top:1rem; cursor:pointer; padding:.75rem 1.25rem; border:none; border-radius:12px; font-weight:600; background:linear-gradient(45deg,#FFD700,#F09819,#FFD700); background-size:200% auto; }
    button:hover { background-position:right center; }
  </style>
</head>
<body>
  <div class="offline-box">
    <h1>Je bent offline</h1>
    <p>De strip kan niet worden geladen zonder internetverbinding.<br/>Verbind opnieuw en probeer het nog eens.</p>
    <button onclick="location.reload()">Opnieuw proberen</button>
  </div>
</body>
</html>
